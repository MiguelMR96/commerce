{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'auctions:create_listing' %}" method="POST">
        {% csrf_token %}
        <!-- <div>
            <input type="file" id="listing-img" name="listing-img" accept="image/png, image/gif, image/jpeg">
            <br />
            <label for="listing-img" style="font-size: 80%">Select the listing picture (Only .jpeg, .png files are valid)</label>            
        </div> -->

        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <br />
        <div class="form-group">
            <input class="form-control" type="text" name="img-url" placeholder="Image's URL">
